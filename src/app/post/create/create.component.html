<div class="container">

    <h1>{{data?"Edit":"Create New"}} Post</h1>

  

    <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>

        

    <form [formGroup]="myForm" >

  

        <div class="form-group">

            <label for="title">Title:</label>

            <input 

                formControlName="title"

                id="title" 

                type="text" 

                class="form-control">

            <div *ngIf="f.title.touched && f.title.invalid" class="alert alert-danger">

                <div *ngIf="f.title.errors.required">Title is required.</div>

            </div>

        </div>

  

        <div class="form-group">
            

            <label for="body">Body</label>

            <div formArrayName="body">
                <div *ngFor="let field of nestedFields.controls; let i=index">
                  <div [formGroupName]="i">
                    <!-- Add your nested field controls here -->
                    <input formControlName="nestedFieldControl" type="text">
                    <div *ngIf="nestedFields.controls[i].get('nestedFieldControl').invalid && nestedFields.controls[i].get('nestedFieldControl').touched">
                      <div *ngIf="nestedFields.controls[i].get('nestedFieldControl').errors.required">Field is required.</div>
                      <div *ngIf="nestedFields.controls[i].get('nestedFieldControl').errors.pattern">Invalid pattern.</div>
                    </div>
                  </div>
                </div>
              </div>
              <button (click)="addNestedField()">Add Field</button>

            <!-- <textarea 

                formControlName="body"

                id="body" 

                type="text" 

                class="form-control">

            </textarea>

            <div *ngIf="f.body.touched && f.body.invalid" class="alert alert-danger">

                <div *ngIf="f.body.errors.required">Body is required.</div>

            </div> -->

        </div>

  

        <button class="btn btn-primary" (click)="submit()" type="submit" [disabled]="!myForm.valid">Submit</button>

    </form>

</div>
