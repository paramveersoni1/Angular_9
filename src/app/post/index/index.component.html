<div class="container">
  <div class="d-flex justify-content-between align-content-center align-items-center">
    <a (click)="openCreatePost('', null)" class="btn btn-success my-4">Create New Post</a>
     <input placeholder="search" class="form-control w-50" [(ngModel)]="searchData"  />
  </div>
   

    <table class="table table-bordered">

      <tr>

        <th>ID</th>

        <th>Title</th>

        <th>Body</th>

        <th width="220px">Action</th>

      </tr>

      <tr class="py-2" *ngFor="let post of posts | searchFilter:'title':searchData; let i = index">

        <td>{{ i+1 }}</td>

        <td>{{ post.title }}</td>

        <td><div *ngFor="let data of post?.body">{{data?.nestedFieldControl}}</div></td>

        <td class="m-2">

          <a  (click)="viewPost(post)" class="btn btn-info bg-info p-2">View</a>

          <a  (click)="openCreatePost(post , i)" class="btn btn-primary bg-primary p-2 mx-2">Edit</a>

          <button type="button" (click)="deletePost(i)" class="btn btn-danger bg-danger p-2">Delete</button>

        </td>

      </tr>
      <div *ngIf="posts.length == 0"> No Data Found</div>

    </table>

 </div>
