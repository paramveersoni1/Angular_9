<div class="container">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 style="font-size: 24px;">View Post</h1>
        <a (click)="dialogRef.close(false);" class="btn btn-outline-primary">Close</a>
     </div>

   
    <div>
        <strong>Title:</strong>
        <p>{{ data?.title }}</p>
    </div>
   
    <div>
        <strong>Body:</strong>
        <p *ngFor="let item of data?.body">{{item?.nestedFieldControl}}</p>
    </div>
   
</div>
